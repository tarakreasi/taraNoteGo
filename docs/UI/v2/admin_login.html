<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaraKreasi Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FFB347", 
              "primary-hover": "#FF9F1C",
              "tara-blue": "#4485EE", // Sharper blue from the logo reference
              "tara-blue-soft": "#D6E4FB", // Softer version for backgrounds
              "background-light": "#ffffff",
              "background-dark": "#1a1a1a",
              "text-main": "#181811",
              "text-muted": "#6b7280",
              "text-dark-blue": "#0A1D56", // Dark blue from the "Kreasi Bermakna" text for headers
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "2rem", 
              "xl": "3rem", 
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 20px 40px -10px rgba(68, 133, 238, 0.15)', // Updated shadow color to match new blue
              'input': '0 2px 5px rgba(0,0,0,0.02)',
            }
          },
        },
      }
    </script>
<style>
        body {
            font-family: "Spline Sans", sans-serif;
        }
        .bg-tara-gradient {
            background: linear-gradient(135deg, #F0F6FF 0%, #E6F0FF 100%);
        }
    </style>
</head>
<body class="bg-tara-gradient h-screen w-full overflow-hidden flex flex-col items-center justify-center text-text-main antialiased selection:bg-tara-blue selection:text-white">
<div class="fixed top-[-10%] left-[-5%] w-[400px] h-[400px] bg-tara-blue/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] right-[-5%] w-[300px] h-[300px] bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="layout-container w-full max-w-[440px] px-4 z-10 relative">
<div class="flex justify-center mb-8">
<div class="flex items-center gap-3">
<div class="size-10 bg-tara-blue rounded-xl shadow-md shadow-blue-200 flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[28px]">auto_stories</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-text-dark-blue">taraNote</h1>
</div>
</div>
<div class="bg-white rounded-[2rem] shadow-soft p-8 md:p-10 w-full border border-blue-50/50">
<div class="text-center mb-8">
<h2 class="text-xl font-bold text-text-dark-blue mb-2">Admin Login</h2>
<p class="text-text-muted text-sm">Enter your credentials to access the dashboard.</p>
</div>
<form action="#" class="flex flex-col gap-5">
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-tara-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full h-12 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-tara-blue/20 focus:border-tara-blue transition-all placeholder:text-slate-400 text-sm font-medium shadow-input" id="email" placeholder="name@tarakreasi.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-sm font-semibold text-slate-700" for="password">Password</label>
</div>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-tara-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full h-12 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-tara-blue/20 focus:border-tara-blue transition-all placeholder:text-slate-400 text-sm font-medium shadow-input" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex justify-end pt-1">
<a class="text-xs font-semibold text-tara-blue hover:text-blue-600 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<button class="w-full h-12 mt-2 bg-primary hover:bg-primary-hover text-white font-bold rounded-xl shadow-lg shadow-orange-200/80 hover:shadow-orange-300/80 transition-all transform hover:-translate-y-0.5 active:translate-y-0 active:shadow-none flex items-center justify-center gap-2" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>

</div>
<p class="text-center mt-8 text-xs text-slate-400 font-medium">
            © 2024 taraNote Platform. <a class="hover:underline" href="#">Privacy</a> · <a class="hover:underline" href="#">Terms</a>
</p>
</div>
</body></html>
