<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaraKreasi Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FFB347", // Overriding primary to match user request for pastel orange accent
              "primary-hover": "#ffa01c",
              "pastel-blue": "#AEC6CF",
              "pastel-blue-light": "#eef4f7",
              "background-light": "#ffffff",
              "background-dark": "#1a1a1a", // Dark mode fallback just in case, though user asked for white bg
              "text-main": "#181811",
              "text-muted": "#6b7280",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "2rem", 
              "xl": "3rem", 
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 20px 40px -10px rgba(174, 198, 207, 0.3)',
              'input': '0 2px 5px rgba(0,0,0,0.02)',
            }
          },
        },
      }
    </script>
<style>
        body {
            font-family: "Spline Sans", sans-serif;
        }
        .bg-pastel-gradient {
            background: linear-gradient(135deg, #f0f7fa 0%, #e3eff5 100%);
        }
    </style>
</head>
<body class="bg-pastel-gradient h-screen w-full overflow-hidden flex flex-col items-center justify-center text-text-main antialiased selection:bg-pastel-blue selection:text-white">
<!-- Decorative Elements for "Modern Vibe" -->
<div class="fixed top-[-10%] left-[-5%] w-[400px] h-[400px] bg-pastel-blue/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] right-[-5%] w-[300px] h-[300px] bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<!-- Main Container -->
<div class="layout-container w-full max-w-[440px] px-4 z-10 relative">
<!-- Top Logo Area (Centered above card) -->
<div class="flex justify-center mb-8">
<div class="flex items-center gap-3">
<div class="size-10 bg-white rounded-xl shadow-sm flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[28px]">auto_stories</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-800">TaraKreasi Notes</h1>
</div>
</div>
<!-- Login Card -->
<div class="bg-white rounded-[2rem] shadow-soft p-8 md:p-10 w-full border border-slate-50">
<div class="text-center mb-8">
<h2 class="text-xl font-bold text-slate-900 mb-2">Admin Login</h2>
<p class="text-text-muted text-sm">Enter your credentials to access the dashboard.</p>
</div>
<form action="#" class="flex flex-col gap-5">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-pastel-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full h-12 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-pastel-blue/50 focus:border-pastel-blue transition-all placeholder:text-slate-400 text-sm font-medium shadow-input" id="email" placeholder="name@tarakreasi.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-sm font-semibold text-slate-700" for="password">Password</label>
</div>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-pastel-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full h-12 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-pastel-blue/50 focus:border-pastel-blue transition-all placeholder:text-slate-400 text-sm font-medium shadow-input" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex justify-end pt-1">
<a class="text-xs font-semibold text-pastel-blue hover:text-[#8eaeb9] transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Login Button -->
<button class="w-full h-12 mt-2 bg-primary hover:bg-primary-hover text-white font-bold rounded-xl shadow-lg shadow-orange-200 hover:shadow-orange-300 transition-all transform hover:-translate-y-0.5 active:translate-y-0 active:shadow-none flex items-center justify-center gap-2" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex py-6 items-center">
<div class="flex-grow border-t border-slate-100"></div>
<span class="flex-shrink mx-4 text-xs font-medium text-slate-400 uppercase tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-slate-100"></div>
</div>
<!-- Social Login (Optional but adds to modern feel) -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 h-10 border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors">
<img alt="Google" class="w-5 h-5" data-alt="Google Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBoftUljRW1HkUgWoebGK7D5fAygCjD987pETsEkxZ2tlcCG5a6Y4RZLtMoBymbMqT778dk477iC-1GqwHL6Igqc3QIBFY0D5YyWmQt9joUYHtalKJO4AfRvOL52eqrIrHZC1HRzwZgHIREV2xCZn2Il3qvnejzKYCeQR2XCkrH35YRx2SXAGf-b6jpRs1WROtMqQnT5RjSAOJ3LVy9W418rTj_OOVK3m873DcqnRfQbWOO6J7JEna_mjiZdzkt1Iy464qrbWgX8ei5"/>
<span class="text-sm font-semibold text-slate-600">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-10 border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors">
<img alt="Apple" class="w-5 h-5 dark:invert" data-alt="Apple Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD20R0GTBziuEFCxsHOmUgihL3aR99uuHdbzoKKMRnyopK4X33Bgxz6nTx_kft0J3YfwzqkMMZ4joV0jJaas5K1aVsEgJvDvNasGv7MIz44jbB2Nvl1JAPoFE95e7P_mosh3PhRPJHfndreD9t1p4pS90qvso0y7XXT1V3171nt8lsjmgJx3pTCwoJHftHKsAz7xwWz-qVBJokXMdw0Kl9JiQX94gHq3ywR7onin0A7Bb6HS7diy6E260uDDwwNqg_oYfRMrtIc-MmS"/>
<span class="text-sm font-semibold text-slate-600">Apple</span>
</button>
</div>
</div>
<!-- Footer Text -->
<p class="text-center mt-8 text-xs text-slate-400 font-medium">
            © 2024 TaraKreasi Notes Platform. <a class="hover:underline" href="#">Privacy</a> · <a class="hover:underline" href="#">Terms</a>
</p>
</div>
</body></html>
